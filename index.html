<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif Bertahap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #8e24aa;
            --light-color: #f3e5f5;
            --correct-color: #4CAF50;
            --wrong-color: #f44336;
            --neutral-color: #757575;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #333;
            padding: 20px;
            overflow: hidden; /* Mencegah scroll bar dari watermark */
        }
        
        /* === WATERMARK START === */
        body::after {
            content: "KOPMA UNRI 2025"; /* Teks watermark */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 10vw; /* Ukuran font responsif */
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1); /* Warna putih sangat transparan */
            z-index: -1; /* Menempatkan di belakang konten */
            pointer-events: none; /* Agar tidak bisa di-klik */
            user-select: none; /* Agar tidak bisa di-select */
        }
        /* === WATERMARK END === */

        .container {
            background-color: white;
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 { color: var(--primary-color); margin-bottom: 20px; }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stage-btn {
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #7e57c2, #ab47bc);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .stage-btn:not(:disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .stage-btn:disabled {
            background: #e0e0e0;
            color: var(--neutral-color);
            cursor: not-allowed;
        }
        .lock-icon { font-size: 1rem; }
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Agar rapi di layar kecil */
        }
        .quiz-info {
            background-color: var(--light-color);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
        }
        #timer {
            background-color: var(--primary-color);
            color: white;
        }
        #question-text { font-size: 1.5rem; margin-bottom: 30px; min-height: 80px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .answer-btn {
            padding: 15px;
            font-size: 1rem;
            background-color: #f1f1f1;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .answer-btn:hover:not(.correct):not(.wrong) {
            background-color: var(--light-color);
            border-color: var(--secondary-color);
        }
        .answer-btn.correct { background-color: var(--correct-color); color: white; border-color: var(--correct-color); }
        .answer-btn.wrong { background-color: var(--wrong-color); color: white; border-color: var(--wrong-color); }
        .control-btn {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: 600; margin-top: 30px;
            background-color: var(--primary-color); color: white; border: none; border-radius: 10px;
            cursor: pointer; transition: background-color 0.2s;
        }
        .control-btn:hover { background-color: var(--secondary-color); }
        .hidden { display: none; }
        .result-details { background-color: var(--light-color); padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        #score { font-size: 3rem; color: var(--primary-color); margin: 10px 0; }
        #unlock-message { font-weight: 600; margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>

    { question: "Prinsip 'pengembangan anggota' menurut Munkner paling baik diimplementasikan melalui...", answers: [{ text: "Program pendidikan dan pelatihan berkelanjutan yang relevan dengan kebutuhan usaha anggota.", correct: true }, { text: "Pemberian SHU yang lebih besar setiap tahunnya.", correct: false }, { text: "Mempermudah proses pendaftaran anggota baru.", correct: false }, { text: "Membuka cabang baru di berbagai lokasi.", correct: false }] },
    { question: "Dalam konteks sejarah, gerakan koperasi seringkali muncul sebagai respon terhadap ekses dari sistem ekonomi...", answers: [{ text: "Kapitalisme industrial.", correct: true }, { text: "Feodalisme.", correct: false }, { text: "Sosialisme negara.", correct: false }, { text: "Merkantilisme.", correct: false }] },
    { question: "Keberhasilan Alphonse Desjardin dalam mempopulerkan 'Credit Union' di Amerika Utara terletak pada kemampuannya untuk...", answers: [{ text: "Menciptakan landasan hukum yang kuat dan model yang dapat direplikasi.", correct: true }, { text: "Mendapatkan dukungan finansial penuh dari pemerintah federal.", correct: false }, { text: "Menawarkan bunga pinjaman nol persen kepada semua anggota.", correct: false }, { text: "Membatasi keanggotaan hanya untuk kalangan elit.", correct: false }] },
    { question: "Jika sebuah koperasi primer ingin melakukan perubahan Anggaran Dasar (AD), draf perubahan tersebut pertama kali harus dirumuskan oleh...", answers: [{ text: "Pengurus, untuk kemudian diajukan dan disahkan dalam Rapat Anggota.", correct: true }, { text: "Pengawas, sebagai badan yang mengawasi kepatuhan terhadap AD.", correct: false }, { text: "Notaris Pembuat Akta Koperasi (NPAK) secara langsung.", correct: false }, { text: "Dinas Koperasi setempat sebagai pembina.", correct: false }] },
    { question: "Konflik kepentingan (conflict of interest) paling mungkin terjadi dalam struktur organisasi koperasi jika...", answers: [{ text: "Seorang pengurus memiliki usaha pribadi yang menjadi pemasok utama bagi unit usaha koperasi.", correct: true }, { text: "Seorang anggota menjabat sebagai pengawas selama dua periode berturut-turut.", correct: false }, { text: "Manajer koperasi digaji berdasarkan persentase dari SHU.", correct: false }, { text: "Ketua pengurus adalah tokoh masyarakat yang dihormati.", correct: false }] },
    { question: "Dalam akuntansi, 'Cadangan Tujuan Risiko' yang dibentuk dari penyisihan SHU, secara prinsip digunakan untuk...", answers: [{ text: "Menutup kerugian yang mungkin timbul dari risiko usaha, seperti kredit macet atau penurunan nilai aset.", correct: true }, { text: "Dibagikan sebagai bonus akhir tahun kepada pengurus dan karyawan.", correct: false }, { text: "Digunakan untuk investasi pada usaha baru yang berisiko tinggi.", correct: false }, { text: "Dikembalikan kepada anggota setelah periode tertentu.", correct: false }] },
    { question: "Sebuah koperasi melaporkan 'Return on Equity (ROE)' yang sangat tinggi. Namun, 'debt-to-equity ratio' (rasio utang terhadap modal) juga sangat tinggi. Apa kesimpulan yang paling hati-hati?", answers: [{ text: "Kinerja koperasi sangat berisiko; keuntungan yang tinggi mungkin didorong oleh penggunaan utang yang berlebihan (leverage).", correct: true }, { text: "Koperasi tersebut sangat efisien dan dikelola dengan sangat baik.", correct: false }, { text: "Koperasi tersebut memiliki potensi pertumbuhan yang sangat besar.", correct: false }, { text: "Laporan keuangan tersebut pasti salah saji.", correct: false }] },
    { question: "Fungsi manajemen 'pengorganisasian' yang buruk dalam koperasi paling sering terlihat dari...", answers: [{ text: "Tumpang tindih wewenang dan tanggung jawab antar pengurus atau antar unit usaha.", correct: true }, { text: "Rencana kerja yang terlalu ambisius dan tidak realistis.", correct: false }, { text: "Tingkat partisipasi anggota yang rendah dalam Rapat Anggota.", correct: false }, { text: "SHU yang dibagikan kepada anggota lebih kecil dari tahun sebelumnya.", correct: false }] },
    { question: "Strategi 'kolaborasi dengan startup' bagi koperasi paling cocok untuk mengatasi tantangan internal dalam hal...", answers: [{ text: "Kecepatan inovasi dan adopsi teknologi.", correct: true }, { text: "Kekurangan modal dasar dari simpanan pokok.", correct: false }, { text: "Masalah regenerasi kepengurusan.", correct: false }, { text: "Kepatuhan terhadap regulasi pemerintah.", correct: false }] },
    { question: "Manfaat utama dari kebijakan 'izin tunggal' (NIB) bagi koperasi rintisan (startup cooperative) adalah...", answers: [{ text: "Mengurangi secara signifikan hambatan birokrasi dan biaya awal untuk memulai usaha secara legal.", correct: true }, { text: "Menjamin koperasi akan mendapatkan pinjaman dari bank pemerintah.", correct: false }, { text: "Memberikan kekebalan hukum terhadap semua peraturan daerah.", correct: false }, { text: "Membebaskan koperasi dari kewajiban membayar pajak selama tiga tahun pertama.", correct: false }] },
    { question: "Logo Kopma UNS yang bentuknya tetap sama ketika diputar 120 derajat secara filosofis melambangkan...", answers: [{ text: "Keseimbangan, dinamisme, dan kesetaraan peran antar tiga elemen utama (pengurus, pengawas, anggota).", correct: true }, { text: "Tiga unit usaha pertama yang didirikan oleh Kopma UNS.", correct: false }, { text: "Tiga fakultas pendiri bursa yang menjadi cikal bakal Kopma UNS.", correct: false }, { text: "Visi Kopma UNS untuk berkembang dalam tiga dekade ke depan.", correct: false }] },
    { question: "Perbedaan paling krusial antara 'Koperasi Pegawai Negeri' dengan 'Koperasi Karyawan' swasta terletak pada...", answers: [{ text: "Sumber dan mekanisme pemotongan simpanan wajib/gaji yang terpusat dan terjamin oleh sistem birokrasi negara.", correct: true }, { text: "Jenis usaha yang dijalankan oleh koperasi tersebut.", correct: false }, { text: "Status badan hukum yang berbeda di mata kementerian.", correct: false }, { text: "Jumlah minimal anggota untuk pendiriannya.", correct: false }] },
    { question: "Dalam sejarah koperasi Indonesia, era manakah yang paling mencerminkan penerapan aliran sosialis secara dominan?", answers: [{ text: "Era Orde Lama (Demokrasi Terpimpin), di mana koperasi banyak diposisikan sebagai alat revolusi dan berada di bawah kendali politik.", correct: true }, { text: "Era Orde Baru, yang lebih mencerminkan aliran persemakmuran dengan peran pembinaan pemerintah yang kuat.", correct: false }, { text: "Era Reformasi, yang mendorong kemandirian dan lebih dekat dengan aliran yardstick.", correct: false }, { text: "Era Penjajahan Belanda, di mana koperasi justru dibatasi.", correct: false }] },
    { question: "Jika Rapat Anggota menolak laporan pertanggungjawaban pengurus, tetapi tidak memberhentikan pengurus tersebut, langkah konstitusional apa yang harus dilakukan?", answers: [{ text: "Pengurus, dengan bimbingan pengawas, wajib memperbaiki laporan pertanggungjawaban dan mengajukannya kembali dalam Rapat Anggota Luar Biasa.", correct: true }, { text: "Pengurus dapat mengabaikan penolakan tersebut dan terus menjabat sampai akhir periode.", correct: false }, { text: "Pengawas secara otomatis mengambil alih semua tugas pengurus.", correct: false }, { text: "Dinas Koperasi akan menunjuk tim manajemen sementara.", correct: false }] },
    { question: "Dalam laporan keuangan, 'beban pokok pendapatan' pada koperasi konsumsi adalah...", answers: [{ text: "Harga beli barang dagangan yang terjual selama satu periode.", correct: true }, { text: "Total gaji seluruh karyawan toko dan kantor.", correct: false }, { text: "Biaya sewa toko dan gudang.", correct: false }, { text: "Biaya penyusutan peralatan toko.", correct: false }] },
    { question: "Seorang manajer berkata, 'Kita harus fokus pada 'bottom line' kita.' Dalam koperasi, 'bottom line' ini secara konseptual berarti...", answers: [{ text: "'Triple bottom line': kinerja finansial (SHU), manfaat bagi anggota (promosi ekonomi), dan dampak sosial.", correct: true }, { text: "Hanya Sisa Hasil Usaha (SHU) setelah pajak.", correct: false }, { text: "Jumlah anggota aktif yang bertransaksi.", correct: false }, { text: "Tingkat kepuasan pengurus dan karyawan.", correct: false }] },
    { question: "Strategi restrukturisasi yang melibatkan penutupan unit usaha yang merugi namun sangat dibutuhkan oleh sebagian kecil anggota, menciptakan dilema antara...", answers: [{ text: "Efisiensi bisnis (kesehatan finansial) dengan prinsip pelayanan terhadap anggota (tujuan sosial).", correct: true }, { text: "Kepatuhan terhadap Anggaran Dasar dengan keputusan Rapat Anggota.", correct: false }, { text: "Kepentingan pengurus dengan kepentingan pengawas.", correct: false }, { text: "Legalitas koperasi dengan keinginan investor.", correct: false }] },
    { question: "Perbedaan fundamental antara UMKM yang dimiliki oleh satu keluarga dengan Koperasi Keluarga adalah...", answers: [{ text: "Pada Koperasi Keluarga, setiap anggota keluarga (yang memenuhi syarat) memiliki hak suara yang sama, terlepas dari besarnya modal yang disetor.", correct: true }, { text: "UMKM keluarga tidak perlu memiliki izin usaha, sedangkan Koperasi Keluarga perlu.", correct: false }, { text: "Koperasi Keluarga tidak boleh membagikan keuntungan, hanya untuk cadangan.", correct: false }, { text: "Tidak ada perbedaan, keduanya adalah bentuk usaha yang sama.", correct: false }] },
    { question: "Dalam Rapat Anggota, mayoritas anggota secara euforia menyetujui usulan investasi pada aset kripto yang sangat fluktuatif, bertentangan dengan analisis risiko yang disajikan oleh manajer keuangan. Sebagai Pengurus yang terikat pada keputusan RAT namun juga memiliki tanggung jawab fidusia (menjaga kesehatan koperasi), tindakan manakah yang paling mencerminkan tata kelola yang baik?", answers: [{ text: "Melaksanakan keputusan RAT, namun dengan menerapkan mitigasi risiko yang sangat ketat (misalnya alokasi dana minimal, diversifikasi, dan menetapkan batas kerugian/stop-loss) serta melaporkan risikonya secara transparan kepada Pengawas.", correct: true }, { text: "Menolak untuk melaksanakan keputusan RAT dengan alasan melanggar prinsip kehati-hatian (prudential principle) dan meminta Pengawas untuk meninjau ulang keputusan tersebut.", correct: false }, { text: "Langsung mengundurkan diri sebagai bentuk protes karena keputusan anggota dianggap tidak rasional.", correct: false }, { text: "Melaksanakan investasi sesuai keinginan anggota tanpa mitigasi untuk menghormati demokrasi secara mutlak.", correct: false }] },
    { question: "Sebuah Koperasi Produsen Kopi berhasil mendapatkan sertifikasi 'Fair Trade'. Implikasi strategis paling signifikan dari sertifikasi ini bagi koperasi, di luar potensi kenaikan harga, adalah...", answers: [{ text: "Peningkatan disiplin dalam pencatatan (traceability), kualitas produksi, dan tata kelola organisasi sesuai standar global, yang pada akhirnya meningkatkan profesionalisme koperasi secara keseluruhan.", correct: true }, { text: "Kewajiban untuk menjual seluruh produk kopi hanya kepada pembeli yang terafiliasi 'Fair Trade'.", correct: false }, { text: "Pembebasan pajak ekspor dari pemerintah karena dianggap sebagai produk unggulan.", correct: false }, { text: "Perubahan status badan hukum koperasi dari primer menjadi sekunder.", correct: false }] },
    { question: "UU Cipta Kerja mempermudah pendirian Koperasi Primer dengan 9 orang. Di sisi lain, UU tersebut juga mempermudah pendirian PT Perorangan untuk Usaha Mikro. Dalam kondisi ini, proposisi nilai (value proposition) Koperasi yang paling unik dan tidak bisa ditiru oleh PT Perorangan adalah...", answers: [{ text: "Kemampuan untuk membangun 'modal sosial' (kepercayaan dan jaringan) yang menghasilkan daya tawar kolektif dan efisiensi bersama, yang tidak dimiliki oleh entitas perorangan.", correct: true }, { text: "Tanggung jawab pemilik yang terbatas pada modal yang disetor.", correct: false }, { text: "Kemudahan dalam mendapatkan izin usaha tunggal melalui NIB.", correct: false }, { text: "Kemampuan untuk menjalankan usaha di berbagai sektor (serba usaha).", correct: false }] },
    { question: "Melihat sejarah intervensi pemerintah yang kuat pada era Orde Baru (misalnya melalui KUD), warisan (legacy) pola pikir manakah yang seringkali menjadi tantangan terbesar bagi pengembangan koperasi di era reformasi?", answers: [{ text: "Budaya ketergantungan pada proyek atau bantuan pemerintah dan kurangnya inisiatif kewirausahaan murni yang berbasis pada kebutuhan anggota (bottom-up).", correct: true }, { text: "Ketidakpercayaan anggota terhadap pengurus karena dianggap sebagai perpanjangan tangan pemerintah.", correct: false }, { text: "Trauma untuk bekerja sama dengan pemerintah dalam bentuk kemitraan apapun.", correct: false }, { text: "Anggapan bahwa koperasi adalah satu-satunya badan usaha yang didukung oleh negara.", correct: false }] }
], 3:[
    // BAB 1: DEFINISI KOPERASI (Tingkat Pakar)
    { question: "Sebuah koperasi menetapkan bunga modal sebesar 25% per tahun untuk menarik investor, namun partisipasi anggota dalam transaksi usaha rendah. Menurut prinsip ICA, aspek manakah yang paling dikorbankan oleh koperasi ini?", answers: [{ text: "Keseimbangan antara modal yang menerima bunga terbatas dengan pembagian SHU berdasarkan jasa", correct: true }, { text: "Kepemimpinan yang demokratis atas dasar satu orang satu suara", correct: false }, { text: "Pendidikan anggota secara terus-menerus", correct: false }, { text: "Keanggotaan koperasi secara terbuka", correct: false }] },
    { question: "Jika membandingkan prinsip Raiffeisen dan Herman Schulze, perbedaan fundamental keduanya terletak pada visi tentang skala dan profesionalisme. Manakah pernyataan yang paling akurat merefleksikan perbedaan ini?", answers: [{ text: "Raiffeisen berfokus pada komunitas lokal (daerah kerja terbatas) dan kesukarelaan pengurus, sedangkan Schulze visioner pada skala lebih besar (daerah kerja tak terbatas) dengan imbalan bagi pengurus.", correct: true }, { text: "Raiffeisen mengizinkan usaha dengan non-anggota, sementara Schulze melarangnya.", correct: false }, { text: "Keduanya sama-sama menolak pembagian SHU kepada anggota dan hanya untuk cadangan.", correct: false }, { text: "Schulze menekankan swadaya, sementara Raiffeisen mengandalkan bantuan pemerintah.", correct: false }] },
    { question: "Landasan mental 'kesadaran pribadi' dalam koperasi paling relevan diwujudkan melalui tindakan anggota berupa...", answers: [{ text: "Memahami hak dan kewajiban serta berpartisipasi aktif tanpa paksaan", correct: true }, { text: "Membayar simpanan wajib tepat waktu setiap bulan", correct: false }, { text: "Selalu setuju dengan keputusan pengurus demi kesetiakawanan", correct: false }, { text: "Menghadiri Rapat Anggota hanya untuk mengambil SHU", correct: false }] },
    { question: "Arti filosofis dari 'Pohon Beringin' dalam lambang koperasi adalah sebagai simbol dari...", answers: [{ text: "Tempat bernaung dan cerminan nilai-nilai luhur (keadilan dan ketuhanan) yang harus dijunjung tinggi", correct: true }, { text: "Upaya keras yang terus menerus untuk mencapai kesejahteraan", correct: false }, { text: "Ikatan persatuan yang kokoh antar anggota koperasi", correct: false }, { text: "Kesejahteraan anggota dalam hal sandang dan pangan", correct: false }] },
    { question: "Sebuah organisasi nirlaba yang dimiliki oleh donatur dan memberikan layanan gratis kepada masyarakat, meskipun berasas kekeluargaan, tidak dapat disebut koperasi karena...", answers: [{ text: "Tidak memenuhi unsur 'dimiliki dan dioperasikan oleh anggotanya untuk memenuhi kebutuhan bersama' (dual identity)", correct: true }, { text: "Tidak memiliki Anggaran Dasar dan Anggaran Rumah Tangga", correct: false }, { text: "Tidak berorientasi pada keuntungan sama sekali", correct: false }, { text: "Keanggotaannya bersifat terbuka untuk siapa saja", correct: false }] },
    { question: "Menurut definisi Dr. G. Mladenata, koperasi adalah perkumpulan produsen yang 'menanggung risiko bersama'. Konsep ini paling kuat teraplikasikan pada jenis koperasi...", answers: [{ text: "Koperasi Produksi, di mana anggota bersama-sama menghadapi risiko gagal panen atau fluktuasi harga pasar", correct: true }, { text: "Koperasi Konsumsi, di mana risiko utama hanya pada ketersediaan barang", correct: false }, { text: "Koperasi Simpan Pinjam, di mana risiko kredit macet ditangani oleh manajemen", correct: false }, { text: "Koperasi Jasa, di mana risiko lebih bersifat operasional layanan", correct: false }] },

    // BAB 2: SEJARAH PERKEMBANGAN KOPERASI (Kritis)
    { question: "Kegagalan semboyan Revolusi Perancis 'Liberte-Egalite-Fraternite' dalam mengubah kondisi ekonomi rakyat menjadi pemicu gerakan koperasi. Aspek 'Egalite' (persamaan) paling gagal terwujud karena...", answers: [{ text: "Hanya pemilik modal yang memiliki kekuatan ekonomi dan politik yang setara, sementara kaum buruh tidak", correct: true }, { text: "Adanya larangan bagi rakyat kecil untuk mendirikan usaha bersama", correct: false }, { text: "Sistem pajak yang lebih memberatkan kaum bangsawan daripada rakyat jelata", correct: false }, { text: "Tidak adanya kebebasan (Liberte) untuk berserikat dan berkumpul", correct: false }] },
    { question: "Meskipun sama-sama pelopor di Jerman, model koperasi Raiffeisen lebih banyak diadopsi untuk koperasi pertanian di negara berkembang seperti India, sementara model Schulze lebih cocok untuk koperasi pengusaha kecil di perkotaan. Mengapa demikian?", answers: [{ text: "Fokus Raiffeisen pada tanggung jawab tak terbatas dan daerah kerja terbatas sangat cocok untuk komunitas petani yang saling kenal dan memiliki ikatan sosial kuat", correct: true }, { text: "Model Schulze yang membagikan SHU dianggap tidak cocok dengan budaya petani yang subsisten", correct: false }, { text: "Pemerintah kolonial di negara berkembang hanya mengizinkan model koperasi Raiffeisen", correct: false }, { text: "Petani di negara berkembang tidak memiliki modal sama sekali, sesuai dengan prinsip Raiffeisen", correct: false }] },
    { question: "Campur tangan partai politik pada koperasi di era Orde Lama (sekitar 1959-1965) menyebabkan koperasi 'kehilangan kemurniannya'. Apa dampak negatif paling merusak dari politisasi ini?", answers: [{ text: "Koperasi dijadikan alat untuk mobilisasi massa politik, mengabaikan tujuan utamanya yaitu kesejahteraan ekonomi anggota", correct: true }, { text: "Pemerintah menghentikan seluruh bantuan dana kepada koperasi yang terafiliasi politik", correct: false }, { text: "Terjadi perpecahan antar anggota koperasi berdasarkan afiliasi partai mereka", correct: false }, { text: "Koperasi diwajibkan untuk mengikuti ideologi partai yang berkuasa saat itu", correct: false }] },
    { question: "Kebijakan Koperasi Unit Desa (KUD) di masa Orde Baru seringkali dianggap sebagai 'top-down development'. Apa artinya dalam konteks ini?", answers: [{ text: "Pembentukan dan program KUD lebih banyak ditentukan oleh pemerintah pusat daripada inisiatif murni dari masyarakat desa itu sendiri", correct: true }, { text: "KUD hanya berfokus pada pengembangan sektor pertanian di dataran tinggi (top)", correct: false }, { text: "Struktur organisasi KUD menempatkan kepala desa sebagai pengawas tertinggi", correct: false }, { text: "Keuntungan KUD lebih banyak mengalir ke atas (pemerintah) daripada ke bawah (anggota)", correct: false }] },
    { question: "Adopsi model koperasi wanita Setia Budi Wanita (SBW) oleh Timor Leste menunjukkan keberhasilan 'manajemen tanggung renteng'. Apa esensi dari manajemen tanggung renteng?", answers: [{ text: "Anggota dalam satu kelompok kecil saling menjamin pinjaman satu sama lain, menciptakan tekanan sosial positif untuk disiplin membayar angsuran", correct: true }, { text: "Semua anggota koperasi secara bersama-sama menanggung kerugian unit usaha yang merugi", correct: false }, { text: "Pengurus dan pengawas secara bersama-sama bertanggung jawab atas kelalaian manajemen", correct: false }, { text: "Pinjaman diberikan tanpa agunan sama sekali, hanya berdasarkan kepercayaan", correct: false }] },

    // BAB 3: ORGANISASI KOPERASI (Skenario Kompleks)
    { question: "Tiga koperasi primer ingin melakukan peleburan. Koperasi A memiliki aset Rp 1 Miliar dan utang Rp 800 juta. Koperasi B memiliki aset Rp 500 juta dan utang Rp 600 juta. Koperasi C memiliki aset Rp 2 Miliar dan utang Rp 1,5 Miliar. Koperasi manakah yang paling mungkin ditolak untuk ikut dalam peleburan?", answers: [{ text: "Koperasi B, karena kewajibannya lebih besar dari nilai asetnya, tidak memenuhi syarat kesehatan keuangan", correct: true }, { text: "Koperasi A, karena rasio utangnya terlalu tinggi", correct: false }, { text: "Koperasi C, karena asetnya terlalu besar dan akan mendominasi koperasi baru", correct: false }, { text: "Tidak ada, semua koperasi bisa bergabung asalkan disetujui Rapat Anggota", correct: false }] },
    { question: "Dalam proses penggabungan, seorang kreditur dari Koperasi X (yang akan bergabung) menolak rencana penyelesaian utang yang ditawarkan. Apa implikasi hukum dari penolakan ini terhadap proses pengalihan aset?", answers: [{ text: "Proses pengalihan aktiva dan pasiva harus ditunda sampai ada kesepakatan dengan kreditur tersebut", correct: true }, { text: "Proses penggabungan harus dibatalkan seluruhnya", correct: false }, { text: "Utang kepada kreditur tersebut menjadi tanggung jawab pribadi pengurus Koperasi X", correct: false }, { text: "Koperasi penerima penggabungan dapat mengabaikan penolakan tersebut dan melanjutkan proses", correct: false }] },

    { question: "Jika sebuah koperasi sekunder dibubarkan, bagaimana nasib simpanan pokok dan simpanan wajib yang telah disetorkan oleh koperasi-koperasi primer anggotanya?", answers: [{ text: "Diperlakukan sebagai piutang bagi koperasi primer dan akan dikembalikan oleh Tim Penyelesai setelah semua kewajiban kepada kreditur eksternal dilunasi.", correct: true }, { text: "Otomatis hangus karena koperasi sekundernya sudah tidak ada.", correct: false }, { text: "Dialihkan menjadi dana hibah untuk pendirian koperasi sekunder yang baru.", correct: false }, { text: "Dibagikan secara merata kepada anggota perorangan dari semua koperasi primer tersebut.", correct: false }] },
    { question: "Seorang Pengawas menemukan indikasi kuat bahwa Pengurus telah memanipulasi laporan keuangan untuk menutupi kerugian. Namun, Pengawas tidak memiliki bukti 'sekuat' bukti di pengadilan. Langkah etis dan prosedural yang paling tepat bagi Pengawas adalah...", answers: [{ text: "Menyampaikan temuannya secara tertulis dalam laporan pengawasan resmi kepada Rapat Anggota, merekomendasikan audit investigatif oleh pihak independen.", correct: true }, { text: "Langsung melaporkan Pengurus ke pihak kepolisian meskipun bukti belum lengkap.", correct: false }, { text: "Menghadapi Pengurus secara pribadi dan meminta mereka mengundurkan diri secara diam-diam untuk menjaga nama baik koperasi.", correct: false }, { text: "Mendiamkan temuan tersebut karena berisiko menimbulkan perpecahan dan kepanikan di antara anggota.", correct: false }] },
    { question: "Dalam laporan keuangan koperasi, pos 'Modal Penyertaan' dari pihak eksternal (non-anggota) memiliki karakteristik...", answers: [{ text: "Diperlakukan sebagai utang atau ekuitas khusus yang hak-haknya (misal: pembagian hasil, hak suara) diatur dalam perjanjian terpisah dan tidak boleh melebihi hak anggota.", correct: true }, { text: "Sama persis dengan modal disetor dari anggota, termasuk hak suara dalam Rapat Anggota.", correct: false }, { text: "Selalu dicatat sebagai utang jangka panjang dengan bunga tetap.", correct: false }, { text: "Dilarang oleh Undang-Undang Perkoperasian di Indonesia.", correct: false }] },
    { question: "Seorang manajer profesional (non-anggota) berhasil membuat unit usaha koperasi sangat profitabel. Dalam Rapat Anggota, beberapa anggota mengusulkan agar manajer tersebut diberikan bonus yang sangat besar, bahkan melebihi total SHU yang dibagikan ke seluruh anggota. Keputusan ini, meskipun mungkin memotivasi manajer, secara filosofis bertentangan dengan...", answers: [{ text: "Jati diri koperasi, di mana manfaat terbesar dari usaha bersama seharusnya kembali kepada anggota sebagai pemilik, bukan kepada satu individu pengelola.", correct: true }, { text: "Prinsip efisiensi ekonomi, karena manajer tersebut telah membuktikan kinerjanya.", correct: false }, { text: "Prinsip kepemimpinan demokratis, karena usulan tersebut berasal dari anggota.", correct: false }, { text: "Prinsip kemandirian, karena membuat koperasi bergantung pada satu orang.", correct: false }] },
    { question: "Strategi restrukturisasi finansial yang melibatkan konversi utang anggota menjadi 'simpanan khusus' adalah langkah yang berisiko karena...", answers: [{ text: "Dapat menciptakan 'moral hazard' di masa depan, di mana anggota lain mungkin sengaja menunggak dengan harapan utangnya akan diputihkan menjadi simpanan.", correct: true }, { text: "Secara akuntansi, hal tersebut tidak mungkin dilakukan.", correct: false }, { text: "Akan secara drastis mengurangi jumlah ekuitas koperasi.", correct: false }, { text: "Melanggar hak anggota lain yang telah membayar pinjamannya tepat waktu.", correct: false }] },
    { question: "Jika Kopma UNS ingin melakukan ekspansi unit usaha KSK (Kopma Sentra Komunika) menjadi sebuah 'coworking space', analisis manakah dalam fungsi perencanaan yang harus menjadi prioritas utama?", answers: [{ text: "Analisis pasar (market analysis) untuk mengukur permintaan ruang kerja bersama di kalangan mahasiswa dan umum di sekitar kampus.", correct: true }, { text: "Analisis yuridis (legal analysis) untuk memastikan tidak melanggar statusnya sebagai UKM.", correct: false }, { text: "Analisis teknis (technical analysis) untuk memilih platform pemesanan online.", correct: false }, { text: "Analisis historis (historical analysis) kinerja unit usaha KSK di masa lalu.", correct: false }] },
    { question: "Dalam konteks UU Cipta Kerja, sebuah koperasi yang anggotanya adalah para 'freelancer' (pekerja lepas) dapat memanfaatkan skema kemitraan dengan perusahaan besar dalam bentuk...", answers: [{ text: "Kemitraan 'subkontrak', di mana koperasi secara kolektif mengambil proyek besar dari perusahaan dan mendistribusikannya kepada anggota.", correct: true }, { text: "Kemitraan 'inti-plasma', yang lebih cocok untuk sektor agribisnis.", correct: false }, { text: "Kemitraan 'keagenan', di mana koperasi menjadi agen pemasaran produk perusahaan.", correct: false }, { text: "Kemitraan 'waralaba', di mana koperasi membeli hak untuk menggunakan merek perusahaan.", correct: false }] },
    { question: "Prinsip 'keanggotaan terbuka' dapat menjadi dilema bagi koperasi produsen dengan 'closed-loop supply chain' (rantai pasok tertutup) yang ingin menjaga standar kualitas. Solusi yang paling sesuai dengan semangat koperasi adalah...", answers: [{ text: "Tetap terbuka, namun menerapkan standar dan persyaratan teknis yang ketat bagi calon anggota untuk dapat bergabung.", correct: true }, { text: "Menutup keanggotaan secara permanen setelah kapasitas produksi optimal tercapai.", correct: false }, { text: "Hanya menerima anggota baru berdasarkan rekomendasi dari anggota lama.", correct: false }, { text: "Mengubah status menjadi perusahaan swasta (PT) agar dapat memilih pemasok secara bebas.", correct: false }] },
    { question: "Kegagalan terbesar KUD di masa lalu seringkali disebabkan oleh perannya sebagai satu-satunya penyalur pupuk bersubsidi. Ini menciptakan masalah tata kelola karena...", answers: [{ text: "Ketergantungan pada program pemerintah ini membuat pengurus lebih fokus pada lobi dan administrasi program daripada inovasi layanan yang benar-benar dibutuhkan petani.", correct: true }, { text: "Harga pupuk bersubsidi terlalu murah sehingga tidak memberikan keuntungan bagi KUD.", correct: false }, { text: "Petani tidak membutuhkan pupuk bersubsidi dari pemerintah.", correct: false }, { text: "Struktur organisasi KUD tidak dirancang untuk kegiatan distribusi.", correct: false }] },
    { question: "Dalam sebuah Rapat Anggota yang membahas peleburan, terjadi 'deadlock' (suara setuju dan tidak setuju seimbang). Langkah konstitusional yang paling tepat untuk diambil adalah...", answers: [{ text: "Menyatakan usulan peleburan gagal atau ditolak, karena tidak mencapai mayoritas yang disyaratkan dalam AD untuk keputusan strategis.", correct: true }, { text: "Memberikan suara penentu (casting vote) kepada ketua pengurus untuk memecah kebuntuan.", correct: false }, { text: "Mengadakan pemungutan suara ulang sampai salah satu pihak menang.", correct: false }, { text: "Menyerahkan keputusan akhir kepada Dinas Koperasi sebagai penengah.", correct: false }] },
    { question: "Dalam neraca, jika nilai 'Aset Lancar' lebih kecil daripada 'Kewajiban Jangka Pendek', ini menunjukkan adanya masalah serius pada...", answers: [{ text: "Likuiditas, yaitu kemampuan koperasi untuk memenuhi kewajiban keuangannya yang akan jatuh tempo dalam waktu dekat.", correct: true }, { text: "Solvabilitas, yaitu kemampuan jangka panjang untuk membayar seluruh utangnya.", correct: false }, { text: "Profitabilitas, yaitu kemampuan untuk menghasilkan keuntungan.", correct: false }, { text: "Rentabilitas, yaitu kemampuan modal sendiri untuk menghasilkan laba.", correct: false }] }
], 4:[
    // BAB 1: DEFINISI KOPERASI (Tingkat Analisis Kritis)
    { question: "Jika sebuah koperasi secara konsisten menggunakan sebagian besar SHU-nya untuk cadangan modal dan investasi kembali, serta membatasi pembagian SHU kepada anggota, prinsip koperasi manakah yang secara simultan diperkuat dan berpotensi dilemahkan?", answers: [{ text: "Memperkuat Kemandirian, namun berpotensi melemahkan prinsip Pembagian SHU secara adil sebanding jasa", correct: true }, { text: "Memperkuat Pengelolaan Demokratis, namun melemahkan Keanggotaan Terbuka", correct: false }, { text: "Melemahkan Kemandirian, namun memperkuat Pendidikan Anggota", correct: false }, { text: "Memperkuat semua prinsip secara seimbang", correct: false }] },
    { question: "Aliran Persemakmuran (Commonwealth) melihat pemerintah sebagai mitra. Dalam praktiknya, risiko terbesar dari model ini bagi koperasi adalah...", answers: [{ text: "Ketergantungan berlebihan pada kebijakan dan dana pemerintah, yang dapat menggerus kemandirian dan otonomi koperasi", correct: true }, { text: "Pemerintah akan mengambil alih kepemilikan koperasi jika dianggap berhasil", correct: false }, { text: "Koperasi akan dipaksa bersaing secara tidak adil dengan badan usaha milik negara (BUMN)", correct: false }, { text: "Anggota akan kehilangan hak suara dalam Rapat Anggota karena intervensi pemerintah", correct: false }] },
    { question: "Dalam Anggaran Dasar, terdapat klausul 'anggota yang tidak aktif bertransaksi selama dua tahun berturut-turut dapat diberhentikan oleh pengurus'. Klausul ini merupakan penegasan dari prinsip...", answers: [{ text: "Identitas sebagai pemilik dan pelanggan (dual identity)", correct: true }, { text: "Pengawasan secara demokratis", correct: false }, { text: "Netralitas politik dan agama", correct: false }, { text: "Penjualan sepenuhnya dengan tunai", correct: false }] },
    { question: "Sebuah Koperasi Pemasaran menetapkan bahwa seluruh hasil panen anggota wajib dijual melalui koperasi dengan harga yang ditentukan oleh mekanisme pasar internal. Kebijakan ini, meskipun membatasi kebebasan individu, secara fundamental bertujuan untuk...", answers: [{ text: "Meningkatkan posisi tawar (bargaining power) kolektif anggota terhadap pembeli besar dan menstabilkan harga", correct: true }, { text: "Memaksimalkan keuntungan bagi pengurus dan manajer koperasi", correct: false }, { text: "Mengurangi beban kerja anggota dalam memasarkan produknya sendiri", correct: false }, { text: "Memenuhi persyaratan untuk mendapatkan bantuan dari pemerintah", correct: false }] },

    // BAB 2: SEJARAH PERKEMBANGAN KOPERASI (Analisis Komparatif)
    { question: "Melihat kegagalan sekitar 57% koperasi di Amerika Serikat antara 1863-1939, faktor historis dan budaya apa yang paling mungkin menjadi penyebab utama kegagalan tersebut dibandingkan dengan di Eropa?", answers: [{ text: "Budaya individualisme dan persaingan bebas yang sangat kuat di Amerika, yang kontras dengan semangat kolektivisme yang lebih menonjol di beberapa komunitas Eropa", correct: true }, { text: "Kurangnya dukungan legislatif dari pemerintah federal Amerika Serikat pada periode tersebut", correct: false }, { text: "Kualitas sumber daya manusia di Amerika lebih rendah daripada di Eropa", correct: false }, { text: "Jarak geografis yang sangat luas di Amerika menyulitkan pembentukan koperasi yang solid", correct: false }] },
    { question: "Gerakan koperasi di Swedia berhasil menghancurkan monopoli swasta di berbagai sektor. Apa strategi kunci yang paling mungkin mereka terapkan yang membedakannya dari gerakan koperasi awal di Inggris?", answers: [{ text: "Melakukan integrasi vertikal dengan mendirikan pabrik sendiri (dari produksi hingga distribusi) untuk bersaing langsung dalam hal efisiensi dan harga", correct: true }, { text: "Hanya berfokus pada koperasi konsumsi di tingkat ritel kecil", correct: false }, { text: "Mengandalkan sepenuhnya pada proteksi dan subsidi dari pemerintah Swedia", correct: false }, { text: "Melobi parlemen untuk mengeluarkan undang-undang anti-monopoli yang kuat", correct: false }] },
    { question: "UU Koperasi No. 12 Tahun 1967 (Orde Baru) dan UU No. 25 Tahun 1992 (Reformasi) memiliki perbedaan fundamental dalam memandang peran pemerintah. Manakah pernyataan yang paling tepat menggambarkan perbedaan tersebut?", answers: [{ text: "UU 1967 menempatkan pemerintah sebagai pembina dominan ('top-down'), sementara UU 1992 menggeser peran pemerintah lebih sebagai fasilitator untuk mendorong kemandirian koperasi ('bottom-up')", correct: true }, { text: "UU 1967 melarang koperasi memiliki unit usaha simpan pinjam, sementara UU 1992 mengizinkannya", correct: false }, { text: "UU 1992 menghapuskan peran Rapat Anggota sebagai kekuasaan tertinggi, yang sebelumnya diatur dalam UU 1967", correct: false }, { text: "Tidak ada perbedaan signifikan, keduanya sama-sama menempatkan pemerintah sebagai pengawas utama", correct: false }] },

    // BAB 3: ORGANISASI KOPERASI (Skenario Hukum dan Strategis)
    { question: "Dua koperasi sekunder, satu bergerak di bidang pertanian dan satu lagi di bidang perikanan, berencana melakukan peleburan untuk membentuk koperasi sekunder baru yang berfokus pada agribisnis maritim. Apakah peleburan ini diizinkan?", answers: [{ text: "Ya, diizinkan karena keduanya merupakan koperasi setingkat (sekunder) meskipun jenis usahanya berbeda", correct: true }, { text: "Tidak, karena jenis usaha koperasi yang akan melebur harus benar-benar identik", correct: false }, { text: "Tidak, karena koperasi sekunder tidak boleh melakukan peleburan, hanya penggabungan", correct: false }, { text: "Ya, tetapi harus terlebih dahulu turun status menjadi koperasi primer", correct: false }] },
    { question: "Sebuah koperasi dinyatakan pailit oleh putusan pengadilan. Siapakah yang akan mengambil alih proses penyelesaian aset dan kewajiban koperasi tersebut?", answers: [{ text: "Kurator yang ditunjuk oleh pengadilan niaga sesuai dengan Undang-Undang Kepailitan", correct: true }, { text: "Tim Penyelesai yang dibentuk oleh Rapat Anggota koperasi itu sendiri", correct: false }, { text: "Kementerian Koperasi yang akan mengambil alih seluruh asetnya", correct: false }, { text: "Pengurus dan pengawas yang menjabat saat itu", correct: false }] },
    { question: "Dalam proses penggabungan, neraca Koperasi A menunjukkan adanya 'Aset Tak Berwujud' berupa 'Goodwill' senilai Rp 100 juta. Bagaimana seharusnya 'Goodwill' ini diperlakukan dalam neraca penggabungan?", answers: [{ text: "Harus dievaluasi kembali nilainya (revaluasi) atau bahkan dihapuskan (impairment) karena nilai 'goodwill' mungkin tidak lagi relevan setelah penggabungan", correct: true }, { text: "Langsung digabungkan begitu saja ke dalam neraca koperasi penerima", correct: false }, { text: "Dikonversi menjadi simpanan sukarela bagi anggota Koperasi A", correct: false }, { text: "Dibagikan sebagai SHU tambahan kepada anggota Koperasi A sebelum penggabungan", correct: false }] },
    { question: "Sebuah koperasi ingin mendapatkan sertifikasi halal untuk produk makanan yang diolah oleh unit usahanya. Dokumen legalitas manakah yang paling pertama akan diperiksa oleh lembaga sertifikasi halal?", answers: [{ text: "Nomor Induk Berusaha (NIB) yang mencakup KBLI industri makanan yang relevan", correct: true }, { text: "Anggaran Dasar (AD) Koperasi", correct: false }, { text: "Sertifikat Nomor Induk Koperasi (NIK)", correct: false }, { text: "Laporan Keuangan terakhir yang telah diaudit", correct: false }] },

    // BAB 4: STRUKTUR ORGANISASI KOPERASI (Tata Kelola Lanjutan)
    { question: "Sebuah keputusan strategis dalam Rapat Anggota disetujui dengan perolehan suara 51% setuju dan 49% tidak setuju. Meskipun sah secara prosedur, keputusan ini berisiko bagi kesehatan koperasi karena...", answers: [{ text: "Menunjukkan adanya perpecahan (polarisasi) yang signifikan di antara anggota, yang dapat mengganggu soliditas dan partisipasi ke depannya", correct: true }, { text: "Keputusan strategis seharusnya disetujui secara aklamasi (100% setuju)", correct: false }, { text: "Anggota yang tidak setuju akan secara otomatis keluar dari keanggotaan", correct: false }, { text: "Pengurus akan kesulitan menjalankan keputusan yang tidak didukung penuh", correct: false }] },
    { question: "Untuk mencegah 'tirani mayoritas' dalam Rapat Anggota, mekanisme tata kelola yang baik dapat menerapkan...", answers: [{ text: "Persyaratan kuorum dan mayoritas yang lebih tinggi (misalnya 2/3 atau 3/4 suara) untuk keputusan-keputusan yang sangat fundamental seperti perubahan AD atau pembubaran", correct: true }, { text: "Memberikan hak veto kepada pengurus atau pengawas untuk membatalkan keputusan Rapat Anggota", correct: false }, { text: "Membatasi hak suara hanya untuk anggota yang telah bergabung lebih dari lima tahun", correct: false }, { text: "Mengadakan pemungutan suara secara tertutup untuk semua agenda rapat", correct: false }] },
    { question: "Pengurus koperasi ingin mengangkat seorang CEO (Chief Executive Officer) dari kalangan eksternal profesional untuk meningkatkan kinerja bisnis. Apa batasan wewenang paling fundamental yang harus dipahami oleh CEO tersebut?", answers: [{ text: "CEO adalah pelaksana kebijakan yang digariskan oleh pengurus (yang dipilih anggota) dan tidak memiliki wewenang untuk mengubah Anggaran Dasar atau tujuan dasar koperasi", correct: true }, { text: "CEO tidak berhak menerima gaji, hanya boleh mendapatkan bagian dari SHU", correct: false }, { text: "CEO bertanggung jawab langsung kepada Rapat Anggota, bukan kepada pengurus", correct: false }, { text: "CEO tidak boleh membuat keputusan yang berhubungan dengan keuangan sama sekali", correct: false }] },

    // BAB 5: AKUNTANSI KOPERASI (Skenario Akuntansi Kompleks)
    { question: "Sebuah KSP memberikan pinjaman Rp 10 juta kepada anggota dengan sistem bunga menurun. Pada akhir tahun, anggota tersebut baru membayar sebagian angsuran. Dalam laporan keuangan, sisa pokok pinjaman yang belum dibayar dicatat sebagai 'Piutang Anggota', sedangkan bunga yang sudah menjadi hak koperasi namun belum dibayar dicatat sebagai...", answers: [{ text: "Pendapatan Bunga Akrual atau Piutang Pendapatan", correct: true }, { text: "Pendapatan Diterima di Muka", correct: false }, { text: "Cadangan Kerugian Piutang", correct: false }, { text: "Modal Disetor", correct: false }] },
    { question: "Koperasi membeli sebuah mesin seharga Rp 100 juta dengan masa manfaat 5 tahun. Menggunakan metode penyusutan garis lurus, pada laporan laba/rugi tahun kedua, pos 'Beban Penyusutan' akan bernilai...", answers: [{ text: "Rp 20.000.000", correct: true }, { text: "Rp 40.000.000", correct: false }, { text: "Rp 80.000.000", correct: false }, { text: "Rp 100.000.000", correct: false }] },
    { question: "Dalam Catatan Atas Laporan Keuangan (CALK), koperasi mengungkapkan adanya 'kewajiban kontinjensi'. Apa contoh dari kewajiban kontinjensi tersebut?", answers: [{ text: "Koperasi sedang menghadapi gugatan hukum yang jika kalah, akan menimbulkan kewajiban pembayaran ganti rugi yang signifikan", correct: true }, { text: "Utang bank yang jadwal angsurannya sudah pasti dan tercatat di neraca", correct: false }, { text: "Rencana pembelian aset baru di tahun depan yang akan dibiayai dengan utang", correct: false }, { text: "Simpanan sukarela anggota yang dapat ditarik sewaktu-waktu", correct: false }] },

    // BAB 6: MANAJEMEN KOPERASI (Dilema Manajerial)

            };
            
            const PASSING_SCORE_COUNT = 40;
            const QUIZ_DURATION_MINUTES = 25;

            // DOM Elements
            const screens = document.querySelectorAll('.screen');
            const stageButtons = document.querySelectorAll('.stage-btn');
            const questionText = document.getElementById('question-text');
            const answerButtons = document.getElementById('answer-buttons');
            const nextBtn = document.getElementById('next-btn');
            const stageTitle = document.getElementById('stage-title');
            const questionCounter = document.getElementById('question-counter');
            const timerDisplay = document.getElementById('timer');
            const resultsTitle = document.getElementById('results-title');
            const scoreEl = document.getElementById('score');
            const correctAnswersEl = document.getElementById('correct-answers');
            const wrongAnswersEl = document.getElementById('wrong-answers');
            const unlockMessageEl = document.getElementById('unlock-message');
            const backToStagesBtn = document.getElementById('back-to-stages-btn');

            // App State
            let currentStage = 0;
            let currentQuestionIndex = 0;
            let score = 0;
            let unlockedStages = parseInt(localStorage.getItem('unlockedStages')) || 1;
            let timerInterval;
            let timeLeft;

            function startTimer(duration) {
                timeLeft = duration * 60;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    timerDisplay.textContent = `${minutes}:${seconds}`;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        showResults();
                    }
                }, 1000);
            }
            
            function startQuiz(stage) {
                if (quizData[stage].length === 0) {
                    alert(`Maaf, soal untuk Tahap ${stage} belum tersedia.`);
                    return;
                }
                currentStage = stage;
                currentQuestionIndex = 0;
                score = 0;
                showScreen('quiz-container');
                startTimer(QUIZ_DURATION_MINUTES);
                showQuestion();
            }

            function showQuestion() {
                resetState();
                const question = quizData[currentStage][currentQuestionIndex];
                const totalQuestions = quizData[currentStage].length;
                stageTitle.innerText = `Tahap ${currentStage}`;
                questionCounter.innerText = `Soal ${currentQuestionIndex + 1}/${totalQuestions}`;
                questionText.innerText = question.question;

                // Jawaban diacak sebelum ditampilkan
                const shuffledAnswers = [...question.answers].sort(() => Math.random() - 0.5);

                shuffledAnswers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('answer-btn');
                    if (answer.correct) {
                        button.dataset.correct = true;
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtons.appendChild(button);
                });
            }
            
            function selectAnswer(e) {
                const selectedBtn = e.target;
                const correct = selectedBtn.dataset.correct === 'true';
                if (correct) { score++; }

                Array.from(answerButtons.children).forEach(button => {
                    setStatusClass(button, button.dataset.correct === 'true');
                    button.disabled = true;
                });

                if (quizData[currentStage].length > currentQuestionIndex + 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    setTimeout(showResults, 1000);
                }
            }
            
            function showResults() {
                clearInterval(timerInterval); // Hentikan timer saat hasil ditampilkan
                const totalQuestions = quizData[currentStage].length;
                const finalScore = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;

                resultsTitle.innerText = `Hasil Tahap ${currentStage}`;
                scoreEl.innerText = finalScore;
                correctAnswersEl.innerText = score;
                wrongAnswersEl.innerText = totalQuestions - score;

                unlockMessageEl.innerText = '';
                if (score >= PASSING_SCORE_COUNT) {
                    if (currentStage < Object.keys(quizData).length && currentStage === unlockedStages) {
                        unlockedStages++;
                        localStorage.setItem('unlockedStages', unlockedStages);
                        unlockMessageEl.innerText = `ðŸŽ‰ Selamat! Anda telah membuka Tahap ${unlockedStages}!`;
                        unlockMessageEl.style.color = 'var(--correct-color)';
                    } else {
                         unlockMessageEl.innerText = 'Kerja bagus! Anda berhasil menyelesaikan tahap ini.';
                         unlockMessageEl.style.color = 'var(--primary-color)';
                    }
                } else {
                    unlockMessageEl.innerText = `Anda butuh ${PASSING_SCORE_COUNT} jawaban benar untuk lolos. Coba lagi!`;
                    unlockMessageEl.style.color = 'var(--wrong-color)';
                }
                showScreen('results-container');
            }

            // Utility Functions
            function resetState() {
                nextBtn.classList.add('hidden');
                while (answerButtons.firstChild) {
                    answerButtons.removeChild(answerButtons.firstChild);
                }
            }
            
            function setStatusClass(element, correct) {
                if (correct) { element.classList.add('correct'); } 
                else { element.classList.add('wrong'); }
            }

            function showScreen(screenId) {
                screens.forEach(screen => screen.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            }

            function updateStageButtons() {
                stageButtons.forEach(button => {
                    const stage = parseInt(button.dataset.stage);
                    const lockIcon = button.querySelector('.lock-icon');
                    if (stage <= unlockedStages) {
                        button.disabled = false;
                        lockIcon.textContent = 'âœ…';
                    } else {
                        button.disabled = true;
                        lockIcon.textContent = 'ðŸ”’';
                    }
                });
            }

            // Event Listeners
            stageButtons.forEach(button => {
                button.addEventListener('click', () => startQuiz(parseInt(button.dataset.stage)));
            });

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                showQuestion();
            });

            backToStagesBtn.addEventListener('click', () => {
                updateStageButtons();
                showScreen('stage-selection');
            });

            // Initializer
            updateStageButtons();
            showScreen('stage-selection');
        });
    </script>
